<div style="display: block">
  <canvas baseChart width="800" height="400"
          [datasets]="chartData"
          [labels]="axisLabel"
          [options]="options"
          [legend]="chartLegend"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
