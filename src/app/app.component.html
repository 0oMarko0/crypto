<div class="container pt-5">
  <div class="row mb-5">
    <div class="col-12 d-flex justify-content-center">
      <app-text-input (frequencyEvent)="onFrequencyChange($event)"></app-text-input>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-center">
      <app-chart [encryptedMessage]="frequency"></app-chart>
    </div>
  </div>
</div>
